<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe, the game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

  <div id="main-header">
    <h1>Tic-Tac-Toe, the game</h1>
  </div>

  <div id="app-description" class="">
    A simple web-based Tic-Tac-Toe game that you can play on a shared
    screen with a friend, alone against a computer, or follow the rally
    of two computer players. Enjoy!
  </div>

  <div id="new-game-container">
    <button class="common-button" onclick="DisplayControl.addPlayerSetup()">NEW GAME</button>
  </div>
  
  <div id="main-container"></div>

  <script src="tictactoe.js">
  </script>

  </body>
</html>
